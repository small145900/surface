<div id="newOrgContent">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
      <div id="createOrg">
        <div class="row">
          <div class="col-xs-12 steps">
            <div class="row">
              <p class="guide">
                Organizations can have multiple Teams. Teams can have differing permissions. Namespace is unique and this is where repositories for this organization will be created. 
              </p>
            </div>        
            <ul class="step-nav">
              <li><span [ngClass]=" step=== 1? 'step-brown' : '' "><i class="fa fa-font-awesome"></i></span></li>
              <li><span [ngClass]=" step=== 2? 'step-brown' : '' "><i class="fa fa-users"></i></span></li>
              <li><span [ngClass]=" step=== 3? 'step-brown' : '' "><i class="fa fa-cube"></i></span></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 create">
            <div class="row">
              <div class="space">
                <div class="first-step" *ngIf="step===1">
                  <input type="text" placeholder="Namespace"  [(ngModel)]="org.namespace" name="namespace"/>
                  <input type="text" placeholder="Organization Name" [(ngModel)]="org['full-name']" name="orgname"/>
                  <input type="text" placeholder="Description" [(ngModel)]="org.description" name="description"/>
                  <input type="text" placeholder="Location" [(ngModel)]="org.location" name="location"/>
                  <input type="text" placeholder="Gravatar Email" [(ngModel)]="org.gravatar" name="gravatar"/>
                  <input type="text" placeholder="Email" [(ngModel)]="org.email" name="email"/>
                  <input type="text" placeholder="Website URL" [(ngModel)]="org.url" name="url"/>
                  <button class="save create" (click)="saveOrgInfo(2)">Create</button>
                </div>
                <div class="second-step" *ngIf="step===2">
                  <input type="text" placeholder="Name" [(ngModel)]="team.name" name="name"/>
                  <input type="text" placeholder="Title" [(ngModel)]="team.title" name="title"/>
                  <input type="text" placeholder="Description" [(ngModel)]="team.description" name="url"/>
                  <button class="save create" (click)="saveTeamInfo()">Create</button>
                  <div class="team-list">
                    <div class="teams">
                      <p class="title">Choose Team</p>
                      <ul>
                        <li>owners  <i class="fa fa-chevron-right"></i></li>
                        <li>owners  <i class="fa fa-chevron-right"></i></li>
                      </ul>
                    </div>
                    <div class="members">
                      <p class="title">
                        <input type="text" placeholder="Add member" />
                        <span class="add"><i class="fa fa-plus"></i></span>
                      </p>
                      <ul>
                        <li>surface  <i class="fa fa-trash-o"></i></li>
                        <li>small  <i class="fa fa-trash-o"></i></li>
                      </ul>
                    </div>
                  </div>
                  <p class="text-right">
                    <span class="to-repo" (click)="changeStep(3)">
                      Create Repository &nbsp;&nbsp;
                      <i class="fa fa-arrow-right"></i>
                    </span>
                  </p>
                </div>
                <div class="third-step" id="newRepo"  *ngIf="step===3">
                  <div class="info">
                    <p class="mar-bt-twenty-five clear-gap">
                      <select [(ngModel)]="repo.username" name="username">
                        <option value="1">dockyard</option>
                        <option value="2">surface</option>
                      </select>
                      <input type="text" placeholder="name" [(ngModel)]="repo.repository" name="repository"/>
                    </p>
                    <p class="mar-bt-twenty-five">
                      <input type="text" placeholder="short descript" (focus)="changeStep(3)" [(ngModel)]="repo.short" name="short"/>
                    </p>
                    <textarea placeholder="full descript" (focus)="changeStep(4)" [(ngModel)]="repo.description" name="description"></textarea>
                    <div class="visible-type">
                      <span>visibility:</span>
                      <label>
                        <input type="radio" name="visibility" value="public" (focus)="changeStep(5)" [(ngModel)]="repo.privilege" name="privilege"/>public
                        <input type="radio" name="visibility" value="private" (focus)="changeStep(5)" [(ngModel)]="repo.privilege" name="privilege"/>private
                      </label>
                    </div>
                    <button class="btn-create" (click)="saveRepoInfo()">Create</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>     
      </div>
    </div>
  </div>
</div>
