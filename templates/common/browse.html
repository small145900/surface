<div class="container-fluid" id="access" class="explore">
  <div class="header">
    <img src="img/banner.jpg"/>
    <span class="title">Explore official repositories</span>
  </div>
  <div class="row" class="browse">
    <div class="col-xs-12 col-md-offset-1 col-md-10">
      <div class="row">
        <div class="col-xs-12 col-md-6" *ngFor="let item of browseList; let i = index">
          <ul class="space info" (mouseover)="activeHover(i)" (mouseout)="activeHover('')">
            <li class="name">
              <div class="over-hidden">
                <div class="pull-left"><img src={{item.img}} /></div>
                <div class="pull-left">
                  <span class="text mar-tb-eight">{{item.namespace}}</span>
                  <span class="text">{{item.repository}}</span>
                </div>
              </div>
            </li>
            <li class="star">
              <div>
                <div class="mar-bt-eight"><i class="fa fa-star"></i></div>
                <div>{{item.star}}</div>
              </div>
            </li>
            <li class="download">
              <div>
                <div class="mar-bt-eight"><i class="fa fa-download"></i></div>
                <div>{{item.pulls}}</div>
              </div>
            </li>
            <li class="detail" [ngClass]="hover === i ? 'active' : '' " (click)="repoDetail(item)">
              <div>
                <div class="mar-bt-eight"><i class="fa fa-chevron-right"></i></div>
                <div>Detail</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row footer">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="row">
          <p class="col-md-5 col-xs-12 intro" >
            Lorem ipsum dolor sit amet A rerum vel est quae accusamus adipisci odio im. Ipsam.
          </p>
          <p class="col-md-7 col-xs-12 team">
            <span class="space">Privacy</span>
            <span class="space">About</span>
            <span class="space">Teams</span>
            <span class="space" (click)="changeNav('contact')">Contact</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar">
    <div class="logo"><img src="img/opshub_03.png" /></div>
    <div class="menu">
      <a href="javascript:void(0)" class="space active" (click)="changeNav('browse')">Browse</a>
      <a href="javascript:void(0)" class="space tutorial">Tutorial</a>
      <a href="javascript:void(0)" class="space docs">Docs</a>
      <a href="javascript:void(0)" class="space" (click)="changeNav('login')">Login</a>
      <a href="javascript:void(0)" class="space" (click)="changeNav('register')">Sign Up</a>
      <a href="javascript:void(0)" class="space-remain">.</a>
    </div>
  </div>
</div>
