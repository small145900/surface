        background-image: url("img/coming.jpg");

        position: absolute;

        top: 17%;
        font-size: 28px;

      }
      .coming .title {
        font-size: 34px;
        font-weight: bold;
      }
      .coming a {
        font-size: 28px;
        color: #f2f2f2;
      }
      .coming a:hover {
        color: #F1B90D;
      }
    </style>
